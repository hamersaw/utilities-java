apply plugin: 'java'

version = "1.0.0"

repositories {
    mavenCentral()
}

dependencies {
  compile project(path: ':hdfs-protos')
}

// define environment variables
def nativeIncludeDir = "build/generated"
def javaHome = "$System.env.JAVA_HOME"
      
// generate jni headers        
task generateJniHeaders(type: Exec) {
    commandLine "javac", "-h", "$nativeIncludeDir", "-d", "$nativeIncludeDir", "src/main/java/com/bushpath/hdfs-comm/checksum/Checksum.java", "src/main/java/com/bushpath/hdfs-comm/checksum/NativeChecksumCRC32.java"
}

// compile cpp program
task compileCpp(type: Exec) {
    commandLine "g++", "-o", "$nativeIncludeDir/libcrc.so",
        "-lc", "-shared", "-fPIC",      
        "-I", "$nativeIncludeDir", "-I", "$javaHome/include", 
        "-I", "$javaHome/include/linux/", "src/main/cpp/crc.cpp"

    dependsOn generateJniHeaders    
}

// define jar depends
jar.dependsOn generateJniHeaders, compileCpp
